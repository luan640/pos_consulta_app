{% extends "base.html" %}
{% block title %}Pacientes{% endblock %}
{% block content %}
<h1>Pacientes</h1>
<ul>
{% for p in pacientes %}
  <li>{{ p.nombre }} ({{ p.edad }})</li>
{% empty %}
  <li>No hay pacientes</li>
{% endfor %}
</ul>
<a href="{% url 'paciente_crear' %}">Crear Paciente</a>
{% endblock %}
