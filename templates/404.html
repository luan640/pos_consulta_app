{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina nao encontrada | LembraPro</title>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm border-light-subtle">
                    <div class="card-body p-4 text-center">
                        <div class="mb-3">
                            <span class="badge bg-secondary-subtle text-secondary px-3 py-2">Erro 404</span>
                        </div>
                        <h1 class="h4 mb-2">Pagina nao encontrada</h1>

                        <div class="d-flex justify-content-center gap-2 flex-wrap">
                            <a href="/" class="btn btn-primary">Ir para o inicio</a>
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Voltar</button>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted small mt-3 mb-0">LembraPro</p>
