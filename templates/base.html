{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    {% block styles %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="dashboard.html">LEMBRAPRO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="configuracoes.html">Configurações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendario.html">Calendário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pacientes.html">Pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="regras.html">Regras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="materiais.html">Materiais</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 main-content">
                <div class="pt-3 pb-2 mb-3">
                    <h1 class="h3">Lembretes</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </nav>
                </div>

                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">Todos</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="today">Hoje</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="overdue">Atrasados</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="next7">Próximos 7 dias</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchReminder" placeholder="Buscar por paciente...">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <span id="reminderCount" class="text-muted"></span>
                    </div>
                    <a href="calendario.html" class="btn btn-sm btn-outline-secondary">Ver no calendário</a>
                </div>

                <div id="remindersContainer" class="reminders-grid">
                    <!-- Reminders will be populated by JS -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="{% static 'js/home.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadReminders();
            
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterReminders(this.dataset.filter);
                });
            });

            document.getElementById('searchReminder').addEventListener('input', function(e) {
                searchReminders(e.target.value);
            });
        });
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
