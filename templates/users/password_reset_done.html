{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifique seu e-mail | LembraPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="login-card text-center">
      <div class="mb-4">
        <div class="logo-icon mx-auto mb-3">
          <i class="bi bi-inbox" style="font-size: 2rem;"></i>
        </div>
        <h1 class="h4 fw-bold text-primary">Verifique seu e-mail</h1>
        <p class="text-muted">Enviamos um link de redefinição de senha. Confira sua caixa de entrada (e o spam, se necessário).</p>
      </div>

      <div class="d-grid gap-3">
        <a href="{% url 'login' %}" class="btn btn-primary">
          <i class="bi bi-arrow-left me-1"></i>Voltar para o login
        </a>
        <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary">
          Não recebeu? Tentar novamente
        </a>
      </div>
    </div>
  </div>
</body>
</html>
