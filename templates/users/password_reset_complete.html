{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senha redefinida | LembraPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="login-card text-center">
      <div class="logo-icon mx-auto mb-3 bg-success-subtle text-success">
        <i class="bi bi-shield-check"></i>
      </div>
      <h1 class="h4 fw-bold text-success">Senha atualizada com sucesso</h1>
      <p class="text-muted">Você já pode acessar o LembraPro utilizando a nova senha criada.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3">
        <i class="bi bi-box-arrow-in-right me-1"></i>Ir para o login
      </a>
    </div>
  </div>
</body>
</html>
