{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar senha | LembraPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header text-center">
        <div class="logo-container mb-3">
          <div class="logo-icon">
            <i class="bi bi-shield-lock"></i>
          </div>
        </div>
        <h1 class="h4 fw-bold text-primary">Esqueci minha senha</h1>
        <p class="text-muted mb-0">Informe o e-mail cadastrado e enviaremos um link seguro para redefinição.</p>
      </div>

      <div class="login-body mt-4">
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div class="form-floating">
            <input
              type="email"
              name="{{ form.email.html_name }}"
              id="{{ form.email.id_for_label }}"
              class="form-control {% if form.email.errors %}is-invalid{% endif %}"
              placeholder="voce@empresa.com"
              value="{{ form.email.value|default_if_none:'' }}"
              required
            >
            <label for="{{ form.email.id_for_label }}">E-mail corporativo</label>
            {% if form.email.errors %}
              <div class="text-danger small mt-1">
                {% for error in form.email.errors %}<div>{{ error }}</div>{% endfor %}
              </div>
            {% endif %}
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-envelope-check me-2"></i>
            Enviar link de redefinição
          </button>
        </form>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-primary text-decoration-none">
          <i class="bi bi-arrow-left me-1"></i>Voltar para o login
        </a>
      </div>
    </div>
  </div>
</body>
</html>
