{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LembraPro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}bg-light{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="LembraPro" style="height: 36px; width: auto;">
                <span class="fw-semibold">LembraPro</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Alternar menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block nav_home_active %}{% endblock %}" {% block nav_home_aria %}{% endblock %} href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_regras_active %}{% endblock %}" {% block nav_regras_aria %}{% endblock %} href="{% url 'regras' %}">Regras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_pacientes_active %}{% endblock %}" {% block nav_pacientes_aria %}{% endblock %} href="{% url 'pacientes' %}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_materiais_active %}{% endblock %}" {% block nav_materiais_aria %}{% endblock %} href="{% url 'materiais' %}">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_perfil_active %}{% endblock %}" {% block nav_perfil_aria %}{% endblock %} href="{% url 'perfil' %}">Perfil</a>
                    </li>
                </ul>
                <form method="post" action="{% url 'logout' %}" class="d-flex">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                        <i class="bi bi-box-arrow-right"></i>
                        Sair
                    </button>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
